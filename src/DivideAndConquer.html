<!DOCTYPE html>
<html>
<head>
    <title>Bezier Curve</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script>
    function divideAndConquerBezier(points, t) {
        if (points.length === 1) {
            return points[0];
        }

        let newPoints = [];
        for (let i = 0; i < points.length - 1; i++) {
            let x = (1 - t) * points[i][0] + t * points[i + 1][0];
            let y = (1 - t) * points[i][1] + t * points[i + 1][1];
            newPoints.push([x, y]);
        }

        return divideAndConquerBezier(newPoints, t);
    }

    let ctx = document.getElementById('myChart').getContext('2d');
    let data = [];
    let iterations = 8; 
    let stepSize = 1 / (Math.pow(2, iterations));
    let controlPoints = [[0, 0], [1, 1],[2,1],[3,0]];
    for (let t = 0; t <= 1; t += stepSize) {
        let point = divideAndConquerBezier(controlPoints, t);
        data.push({x: point[0], y: point[1]});
    }

    let myChart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [{
                label: 'Bezier Curve',
                data: data,
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }, {
                label: 'Control Points',
                data: controlPoints.map(point => ({x: point[0], y: point[1]})),
                fill: false,
                borderColor: 'rgb(255, 0, 0)',
                backgroundColor: 'rgb(255, 0, 0)',
                pointRadius: 5,
                pointHoverRadius: 7,
                showLine: false
            }, {
                label: 'Control Lines',
                data: controlPoints.map(point => ({x: point[0], y: point[1]})),
                fill: false,
                borderColor: 'rgb(130, 125, 120)',
                tension: 0
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    type: 'linear',
                    beginAtZero: true
                },
                y: {
                    type: 'linear',
                    beginAtZero: true
                }
            }
        }
    });
    </script>
</body>
</html>
